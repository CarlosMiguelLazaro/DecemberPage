<!DOCTYPE html>

<html lang="en-US">
<style media="screen">
.subscribe-button{
	background-color: rgb(0,0,200);
	color: white;
	border: none;
	height: 36px;
	width: 90px;
	border-radius:2px;
	cursor:pointer;
	margin-right:8px;
	}
</style>
<head>
	<meta charset="utf-8" />
	<title>Buttons</title>
</head>
<body>
	<form action="Do something.php">
		<label for="first_name"/>First Name:</label>
		<input type="text" id="first_name" name="first_name" placeholder="First Name">
	<br><br>
		<label for="last_name"/>Last Name:</label>
		<input type="text" id="last_name" placeholder="Last Name">
	<br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" maxlength="12"/>
	<br><br>
		<label for="email_address"/>Email Address:</label>
		<input type="text" id="email_address" name="email_address">
	<br><br>
		<label for="birthday"/>Birthday:</label>
		<input type="date" id="birthday" name="birthday">
	<br><br>
		<label for="title"/>Title:</label>
		<label for="Mr"></label>
			<input type="radio" value="Mr" id="Mr">Mr.</label>
		<label for="Ms"></label>
			<input type="radio" value="Ms" id="Ms">Ms.</label>
		<label for="Miss"></label>
			<input type="radio" value="Miss" id="Miss">Miss</label>
		<label for="Mrs."></label>
			<input type="radio" value="Mrs." id="Mrs.">Mrs.</label>
	<br><br>
		<label for="gender"/>Gender:</label>
		<input list="gender_options" id="gender" name="gender">
		<datalist id="gender_options">
			<option value="Male">
			<option value="Female">
			<option value="Other">
		</datalist>
	<br><br>
		<label for="position"/>Position:</label>
		<input list="position_options" id="position" name="position">
		<datalist id="position_options">
			<option value="Visa">
			<option value="Mastercard">
			<option value="E-Wallet">
			<option value="Bank Transfer">
			<option value="Check">
		</datalist>
	<br><br>
		<label for="quantity"/>Quantity:</label>
		<input type="number" id="quantity" name="quantity">
	<br><br>
		<label for="price"/>Price:</label>
		<input type="number" id="price" name="price">
	<br><br>
		<label for="product_name"/>Product Name:</label>
		<input type="text" id="product_name" name="product_name">
	<br><br>
		<label for="payment"/>Payment:</label>
		<input list="payment_options" id="gender" name="gender">
		<datalist id="payment_options">
			<option value="Visa">
			<option value="Mastercard">
			<option value="E-Wallet">
			<option value="Bank Transfer">
			<option value="Check">
		</datalist>
	<br><br>
		<label for="rate_us"/>Rate Us:</label>
		1<input type="range" step="25"/>5
	<br><br>
		<button class="subscribe-button"><b>Subscribe!</b></button>
	<br><br>
		<label for="upload"/>Upload a File:</label>
		<input type="file" id="upload" name="upload">
	<br><br>
</body>
</html>
